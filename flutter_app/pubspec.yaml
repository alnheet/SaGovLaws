name: rasid_uqn
description: "Rasid UQN - تطبيق متابعة جريدة أم القرى الرسمية"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_remote_config: ^5.1.3

  # Routing
  go_router: ^14.6.2

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Notifications
  flutter_local_notifications: ^16.3.0

  # PDF Viewing
  syncfusion_flutter_pdfviewer: ^28.2.7

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_html: ^3.0.0-beta.2
  google_fonts: ^6.2.1
  
  # Utilities
  intl: ^0.20.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  screenshot: ^2.1.0
  pdf: ^3.10.7
  
  # Date handling (Hijri)
  hijri: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
